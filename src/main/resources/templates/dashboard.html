<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .product {
            cursor: pointer;
        }


        .hide_on_mobile {
            display: block; /* explicitly set display for larger screens */
        }

        #large_screen_nav{
            display: block;
        }

        #small_screen_nav{
            display: none;
        }

        #content{
            margin-top:190px
        }

        #two_per_row{
            display: none;
        }

        #three_per_row{
            display: block;
        }

        @media screen and (max-width: 996px) {
            .hide_on_mobile {
                display: none;
            }

            #small_screen_nav{
                display: block;
            }

            #large_screen_nav{
                display: none;
            }

            .navbarDropdown{

            }

            #content{
                margin-top:190px
            };

            #two_per_row{
                display: block;
            }

            #three_per_row{
                display: none;
            }

            #two_per_row{
                display: block;
            }

            #three_per_row{
                display: none;
            }

        }
    </style>
</head>
<body>

<div th:replace="~{header :: header}">...</div>

<div class="container mt-5" >
    <div class="row justify-content-center" style="margin-top: 300px;">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Add Book</h1>

                    <form th:action="@{/dashboard/books}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author" name="author">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Available Categories</label>
                            <textarea class="form-control" th:text="${categories}" readonly rows="2"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Categories</label>
                            <input type="text" class="form-control" id="category" name="category" required>
                            <div class="form-text">Enter categories separated by commas</div>
                        </div>

                        <div class="mb-3">
                            <label for="publishing_house" class="form-label">Publishing House</label>
                            <input type="text" class="form-control" id="publishing_house" name="publishing_house">
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="image" class="form-label">Image Upload</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Navigation Links -->
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Quick Links</h5>
                    <div class="list-group">
                        <a href="/dashboard/categories" class="list-group-item list-group-item-action">
                            Manage Categories
                        </a>
                        <a href="/dashboard/products/search-form" class="list-group-item list-group-item-action">
                            Search Products
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Form validation script -->
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
