<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>

<div th:replace="~{header :: header}">...</div>

<div class="d-flex align-items-center justify-content-center w-100" style="margin-top:490px">
    <div class="container" style="width: 1024px;margin-left: auto;margin-right: auto">
        <div class="container mt-5">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title text-center mb-4">Search Product</h3>

                                <form th:action="@{/dashboard/products/search}" method="get" class="needs-validation" novalidate>
                                    <div class="mb-3">
                                        <label for="searchName" class="form-label">Product Name</label>
                                        <input type="text"
                                               class="form-control"
                                               id="searchName"
                                               name="name"
                                               required
                                               placeholder="Enter product name...">
                                        <div class="invalid-feedback">
                                            Please enter a product name.
                                        </div>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">Search</button>
                                    </div>
                                </form>

                                <!-- Show error if no product found -->
                                <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                                    <span th:text="${error}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
